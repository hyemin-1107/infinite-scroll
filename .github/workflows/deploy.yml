

name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시되면 배포 시작

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 코드를 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Node.js
        with:
          node-version: '18'  # 사용할 Node.js 버전

      - name: Install dependencies
        run: npm install  # 의존성 설치

      - name: Build project
        run: npm run build  # 빌드 실행

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 토큰
        run: npm run deploy  # gh-pages로 배포